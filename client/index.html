<html>
<head>
    <title>PONG</title>
    <link rel="stylesheet" href="gameStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="blockDigit.js"></script>
    <script src="game.js"></script>
</head>
<body onload="startup();" style="background-color:black; color:white; font-family:monospace;">
    <canvas id="canvas" width="500pt" height="360pt" class="centered" style="border:10pt solid white;"></canvas>
    <div id="interface" class="centered" style="width:500; height:360; background:clear; text-align:center; font:48pt Andale Mono;
  border:0pt;">
        <div id="background" class="centered" style="background-color:rgba(0,0,0,0.7);;"></div>
        <form id="hostJoin" onsubmit="return false;" class="centered" style="height:90pt;">
            <input type="submit" id="hostButton" class="button" value="Host a New Match"><br>
            <input type="submit" id="joinButton" class="button" value="Join a Match"><br>
            <div id="hostJoinError" class="message"></div>
        </form>
        <div id="joinEntry" class="centered" style="height:180pt;">
            <div id="joinTitle" class="title">
                Enter a host match code...
            </div>
            <form onsubmit="return false;" style="padding-top:20pt;">
                <input type="text" id="matchInput" style="border:4pt; border-style:solid; border-color:white; width:130pt; text-align:center;" id="blah" class="button">
            </form>
            <div id="joinMessaging" class="message">
                Host messages go here! They may be long and include a reset button.
            </div>
        </div>
        <div id="hostEntry" class="centered" style="height:140pt;">
            <div id="hostTitle" class="title">
                Running a hosted match...
            </div>
            <div style="height:120pt"></div>
            <div id="hostMessaging" class="message">
                Host messages go here! They may be long and include a reset button.
            </div>
        </div>
        <div id="loadingIndicator" class="centered" style="height:20pt;"></div> 
        <div id="hostAddress" class="centered" style="height:60pt;"></div>
        <div id="return" class="return">
            <form onsubmit="return false;" style="height:90pt;">
                <input type="submit" id="returnButton" class="returnButton" value="Return to Menu">
            </form>  
        </div> 
        
        <div id="rematch" class="centered" style="height:180pt;">
            <div id="rematchTitle" class="title">Game Over</div>
            <div id="rematchOpponentReady" class="title"></div>
            <div id="rematchSelfReady" class="title"></div>
            <form id="rematchReady" onsubmit="return false;" class="centered" style="height:30pt;">
                <input type="submit" id="rematchReadyButton" class="button" value="Ready!"><br>
            </form>
        </div>

    </div>
    <div id="output"></div>
</body>
</html>
