<html>
<head>
    <title>PONG</title>
    <link rel="stylesheet" href="gameStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="blockDigit.js"></script>
    <script src="game.js"></script>
</head>
<body onload="startup();" style="background-color:black; color:white; font-family:monospace;">
    <canvas id="canvas" width="500" height="360" class="centered" style="border:10pt solid white;"></canvas>
    <div id="interface" class="centered" style="width:500; height:360; background:clear; text-align:center; font:48px Andale Mono;
  border:0px;">
        <form onsubmit="return false;">
            <input type="submit" id="hostButton" class="button" value="Host a New Match"><br>
            <input type="submit" id="joinButton" class="button" value="Join a Match"><br>
            <input type="text" id="matchInput" style="border:4pt; border-style:solid; border-color:white; width:130px; text-align:center;" id="blah" class="button">
        </form>
        <div id="hostAddress"></div>
        <div id="loadingIndicator">...</div>
    </div>
    <div id="output"></div>
</body>
</html>
